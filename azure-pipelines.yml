# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- fix/*

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
      version: 'u1'
    mac:
      imageName: 'macOS-latest'
      version: 'm1'
    windows:
      imageName: 'windows-latest'
      version: 'w1'

pool:
  vmImage: $(imageName)

steps:
- script: echo Building project $(imageName) - $(version)
  displayName: 'step building project'

- script: echo Testing project $(imageName) - $(version)
  displayName: 'step testing project'

- script: echo Publishing project $(imageName) - $(version)
  displayName: 'step publish project'
  
- script: echo Deploying project $(imageName) - $(version)
  displayName: 'step deploying project'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
